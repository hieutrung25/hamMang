</head>
<body>
<p>Sample Screen</p>
<label for="txtValue"></label><input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick=" add_elenment_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>
</body>
<script>
    let x=0;
    let array = Array ();
    function add_elenment_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element:" +array[x] + "added at index" + x);
        x++;
        document.getElementById("txtValue").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
